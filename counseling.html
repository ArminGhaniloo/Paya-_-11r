<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشاوره — فهرست موضوعات</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#041028;--muted:rgba(255,255,255,0.92);--accent:#7c4dff}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Vazirmatn',sans-serif;background:linear-gradient(180deg,#02101a,var(--bg));color:var(--muted);direction:rtl}
    .wrap{max-width:1000px;margin:28px auto;padding:18px}
    h1{margin:0 0 8px 0;font-size:1.4rem}
    .desc{color:rgba(255,255,255,0.78);margin-bottom:12px}

    .list{display:flex;flex-direction:column;gap:10px}
    .item{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between;cursor:pointer}
    .item:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,0.6)}
    .item .left{display:flex;gap:.75rem;align-items:center}
    .badge{width:44px;height:44px;border-radius:10px;background:var(--accent);display:grid;place-items:center;font-weight:700}

    .content-area{margin-top:16px;background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;min-height:220px}
    .hint{color:rgba(255,255,255,0.7)}

    .small{font-size:13px;color:rgba(255,255,255,0.7)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>مشاوره — فهرست موضوعات</h1>
    <p class="desc">در این صفحه عنوانِ موضوعات قرار می‌گیرد. خودِ محتوا (برای مثال: راهنمای تکالیف) در فایل جداگانه (مثلاً <code>homework.html</code>) نگهداری می‌شود تا بتوانید به‌راحتی موضوعات جدید اضافه یا ویرایش کنید.</p>

    <div class="list" id="topics">
      <!-- آیتم‌ها داینامیک هستند -->
    </div>

    <div class="content-area" id="contentArea">
      <div class="hint">برای مشاهدهٔ محتوا روی یکی از عنوان‌ها کلیک کنید..</div>
    </div>


  </div>

  <script>
    /* لیست موضوعات: فرمت { title: 'عنوان', file: 'homework.html' } */
    const TOPICS = [
      { title: 'تکالیف — خودآموز و آزمون‌ها', file: 'homework.html' },
      // برای اضافه کردن موضوع جدید، یک خط مثل بالا اضافه کنید
      // { title: 'موضوع جدید', file: 'topic-new.html' }
    ];

    const topicsEl = document.getElementById('topics');
    const contentArea = document.getElementById('contentArea');

    function createList(){
      TOPICS.forEach((t, idx)=>{
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<div class="left"><div class="badge">${idx+1}</div><div><div style="font-weight:700">${t.title}</div><div class="small">فایل: ${t.file}</div></div></div><div style="opacity:.9">مشاهده</div>`;
        item.addEventListener('click', ()=> loadTopic(t));
        topicsEl.appendChild(item);
      });
    }

    async function loadTopic(topic){
      contentArea.innerHTML = '<div class="hint">در حال بارگذاری...</div>';
      try{
        const res = await fetch(topic.file);
        if(!res.ok) throw new Error('not found');
        const html = await res.text();
        // ساده‌ترین روش: قرار دادن HTML بارگذاری‌شده در بلوک محتوا
        contentArea.innerHTML = html;
      }catch(err){
        contentArea.innerHTML = `<div class="hint">محتوای "${topic.title}" موجود نیست. فایل <code>${topic.file}</code> را در کنار این صفحه آپلود کنید.</div>`;
      }
    }

    // init
    createList();
  </script>
</body>
</html>
